<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding QUiz</title>
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">

<body>

    <header>
        <a class="highscorelink" href="http://">View Highscores</a>
        <p>Time: <span id="timeLeft"></span>
        </p>
        <p id="userScore" class="userScore"></p>
    </header>

    <main>
        <div class="main">
            <div class="questionContainer">
                <h2 id="questionEle" data-answer="A">This Is where the questions will go</h2>
            </div>

            <div class="answerBtns" id="answerBtns">
                <button class="answer-buttons hide">Answer</button>
                <button class="answer-buttons hide">Answer</button>
                <button class="answer-buttons hide">Answer</button>
                <button class="answer-buttons hide">Answer</button>
            </div>
            <div class="resultContainer">
                <p id="result" class="hide">Wrong</p>
            </div>
            <div id="controls" class="controls">
                <button id='startBtn'class="start-button btn ">Start</button>
                <button id="nextBtn" class="next-button hide btn">Next</button> 
            </div>
        </div>
    </main>
    


    <script src="/script.js"></script>
</body>
</html>
